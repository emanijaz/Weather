	<body id="contact_body">
		
		<div class="site-content">
			<div class="site-header">
				<div class="container">
					<a href="{{ url_for('index') }}" class="branding">
						<img src="{{ url_for('static', filename='images/logo.png') }}" alt="" class="logo">
						<div class="logo-type">
							<h1 class="site-title">Company name</h1>
							<small class="site-description">weather updates!</small>
						</div>
					</a>

					<!-- Default snippet for navigation -->
					<div class="main-navigation">
						<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
						<ul class="menu">
							<li class="menu-item current-menu-item"><a href="{{ url_for('index') }}">Home</a></li>
							<!--<li class="menu-item"><a href="{{ url_for('news') }}">News</a></li>-->
							<li class="menu-item"><a href="{{ url_for('live_cameras') }}">Live cameras</a></li>
							<li class="menu-item"><a href="{{ url_for('photos') }}">Photos</a></li>
							<li class="menu-item"><a href="{{ url_for('contact') }}">Contact</a></li>
						</ul> <!-- .menu -->
					</div> <!-- .main-navigation -->

					<div class="mobile-navigation"></div>

				</div>
			</div> <!-- .site-header -->

			<main class="main-content">
				<div class="container">
					<div class="breadcrumb">
						<a href="{{ url_for('index') }}">Home</a>
						<span>Contact</span>
					</div>
				</div>

				<div class="fullwidth-block">
					<div class="container">
						<div class="col-md-5">
							<div class="contact-details">
								<div class="map" data-latitude="31.5546" data-longitude="74.3572"></div>
								<div class="contact-info">
									<address>
										<img src="{{ url_for('static', filename='images/icon-marker.png') }}" alt="">
										<p>Weather.io INC. <br>
										2803 Street, Lahore, Pakistan</p>
									</address>
									
									<a href="#"><img src="{{ url_for('static', filename='images/icon-phone.png') }}"alt="">+1 800 314 235</a>
									<a href="#"><img src="{{ url_for('static', filename='images/icon-envelope.png') }}" alt="">weather.io@gmail.com</a>
								</div>
							</div>
						</div>
						<div class="col-md-6 col-md-offset-1">
							<h2 class="section-title">Contact us</h2>
							<p>Fill all the boxes below!</p>
							<form action="#" class="contact-form" id="form_submit" >
								<div class="row">
									<div class="col-md-6"><input type="text" id="name" placeholder="Your name..."></div>
									<div class="col-md-6"><input type="text" id="email" placeholder="Email Addresss..."></div>
								</div>
								<div class="row">
									<div class="col-md-6"><input type="text" id="Cname" placeholder="Company name..."></div>
									<div class="col-md-6"><input type="text" id="web" placeholder="Website..."></div>
								</div>
								<textarea name="" placeholder="Message..."></textarea>
								<div class="text-right">
								 <input  id="submit_cont" type="submit" placeholder="Send message" onclick="submitfun()"> 
								</div>
								<div id="validation"></div>
							</form>

						</div>
					</div>
				</div>
				<section class="jumbotron" id="display_sub" style="text-align:center; clear:both; height:200px;">
				 
				</section>
				
			</main> <!-- .main-content -->

			<footer class="site-footer">
				<div class="container">
					<div class="row">
						<div class="col-md-8">
							<form action="#" class="subscribe-form" >
								<input id="subscribe_email" type="text" placeholder="Enter your email to subscribe...">
								<input type="submit" value="Subscribe" onclick="sendMail()">
							</form>
						</div>
						<div class="col-md-3 col-md-offset-1">
							<div class="social-links">
								<a href="#"><i class="fa fa-facebook"></i></a>
								<a href="#"><i class="fa fa-twitter"></i></a>
								<a href="#"><i class="fa fa-google-plus"></i></a>
								<a href="#"><i class="fa fa-pinterest"></i></a>
							</div>
						</div>
					</div>

					<p class="colophon">Copyright 2014 Weather.io . All rights reserved</p>
				</div>
			</footer> <!-- .site-footer -->
		</div>
